<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <title>New Tree</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Arbortrary</h1>
            <p>A site to track randomly planted trees</p>
        </div>
        <div class="navbar-links">
            <a href="/my_trees/{{ session['user_id'] }}">
                <button class="btn btn-secondary">My Trees</button>
            </a>
            {% for user in user %}
            <h2>Welcome, {{ user.first_name }}</h2>
            {% endfor %}
        </div>
        <div class="navbar-links">
            <a href="/dashboard/{{ session['user_id'] }}">
                <button class="btn btn-secondary">Dashboard</button>
            </a>
            <a href="/">
                <button class="btn btn-secondary">Logout</button>
            </a>
        </div>
    </nav>

    <div class="container">
        <h2>Arbitrarily Plant a Tree</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/create/tree" method="post" class="needs-validation" novalidate>
            <input type="hidden" name="user_id" value="{{ session['user_id'] }}">

            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" id="species" name="species" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" id="reason" name="reason" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="date_planted">Date of planting:</label>
                <input type="date" id="date_planted" name="date_planted" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Plant dat boi</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>


</html>
